  <h2>Inicie sesión</h2>
  <form class="formulario" action="auth" method="POST">
    <div class="form-group">
      
      <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingrese email">
    </div>
    <div class="form-group">
     
      <input type="password" class="form-control" id="contrasena" placeholder="Ingrese contraseña">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
    </div>
    <button type="submit" class="btn btn-primary" value="login">Iniciar sesión</button>
  </form>
