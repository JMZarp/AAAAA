<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Registro</h2>
            <p class="hint-text">Crea tu cuenta. Es gratis, solo tomará unos minutos.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="required">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmar_pw" placeholder="Confirme contraseña" required="required">
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" required="required"> Acepto las condiciones de
                    <a [routerLink]="['/condiciones']" >Términos de uso</a> &amp;
                    <a [routerLink]="['/condiciones']" >Política de cookies</a>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Registrarte</button>
            </div>
        </form>
        <div class="text-center">¿Ya tienes una cuenta? 
            <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesión</a>
        </div>
    </div>
</body>
